<body>
  <!-- Existing page markup (hero, features, etc.) remains unchanged -->

  <!-- ... your page sections and placeholder divs like
       <div id="hero-purchase-button"></div>
       <div id="pricing-purchase-button"></div>
       <div id="cta-purchase-button"></div>
       should already exist in the HTML above. -->

  <!-- Mount Supertab purchase buttons -->
  <script type="module">
    import { Supertab } from "https://js.supertab.co/v3/supertab.js";

    const supertabClient = new Supertab({
      clientId: "live_client.04348782-671f-4daa-a6d5-dfc147a1abdd"
    });

    const buttonTargets = [
      { id: "hero-purchase-button", experienceId: "experience.d83466e0-1cf9-423b-981d-e49d496b6d2d" },
      { id: "pricing-purchase-button", experienceId: "experience.d83466e0-1cf9-423b-981d-e49d496b6d2d" },
      { id: "cta-purchase-button", experienceId: "experience.d83466e0-1cf9-423b-981d-e49d496b6d2d" }
    ];

    async function mountButtons() {
      for (const { id, experienceId } of buttonTargets) {
        const container = document.getElementById(id);
        if (!container) continue; // Skip if container not found

        await supertabClient.createPurchaseButton({
          experienceId,
          containerElement: container,
          onDone: ({ priorEntitlement, purchase }) => {
            if (priorEntitlement) {
              console.log("User has prior entitlement", priorEntitlement);
            } else if (purchase?.status === "completed") {
              console.log("Purchase completed!", purchase);
            } else {
              console.log("Purchase canceled");
            }
          }
        });
      }
    }

    mountButtons();
  </script>
</body>
